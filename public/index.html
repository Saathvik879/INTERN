<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternAI - Smart Internship Platform</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Colors */
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #4facfe;
            --success: #43e97b;
            --error: #ff6b6b;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            /* Background & Surface */
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3e;
            --bg-tertiary: #252547;
            --surface: rgba(255,255,255,0.05);
            --glass: rgba(255,255,255,0.1);
            --glass-hover: rgba(255,255,255,0.15);
            
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6b7280;
            --text-inverse: #1a202c;
            
            /* Borders & Shadows */
            --border: rgba(255,255,255,0.15);
            --border-light: rgba(255,255,255,0.08);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            --gradient-success: linear-gradient(135deg, var(--success) 0%, #38f9d7 100%);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --surface: rgba(0,0,0,0.02);
            --glass: rgba(0,0,0,0.05);
            --glass-hover: rgba(0,0,0,0.08);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-inverse: #ffffff;
            --border: rgba(0,0,0,0.1);
            --border-light: rgba(0,0,0,0.05);
        }
        
        /* High Contrast Theme */
        [data-theme="contrast"] {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --surface: rgba(255,255,255,0.08);
            --glass: rgba(255,255,255,0.12);
            --glass-hover: rgba(255,255,255,0.16);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #cbd5e0;
            --border: rgba(255,255,255,0.2);
            --border-light: rgba(255,255,255,0.1);
        }
        
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--surface);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--glass);
            border-radius: var(--radius-full);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--glass-hover);
        }
        
        /* Background Effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-gradient {
            position: absolute;
            width: 150%;
            height: 150%;
            background: var(--gradient-bg);
            opacity: 0.03;
            animation: float 30s ease-in-out infinite;
        }
        
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: drift 20s ease-in-out infinite;
        }
        
        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: var(--primary);
            opacity: 0.05;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-shape:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            opacity: 0.03;
            top: 60%;
            right: 10%;
            animation-delay: -10s;
        }
        
        .bg-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--accent);
            opacity: 0.04;
            bottom: 20%;
            left: 30%;
            animation-delay: -20s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(20px, 10px); }
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
        }
        
        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.8);
        }
        
        [data-theme="contrast"] .header {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-xl);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.1;
            transition: var(--transition);
        }
        
        .nav-btn:hover::before,
        .nav-btn.active::before {
            left: 0;
        }
        
        .nav-btn:hover,
        .nav-btn.active {
            background: var(--glass);
            border-color: var(--border);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm);
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .theme-toggle:hover {
            background: var(--glass-hover);
            transform: translateY(-1px);
        }
        
        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-lg);
            transition: var(--transition);
        }
        
        .user-profile:hover {
            background: var(--glass);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--primary);
            border-radius: inherit;
            opacity: 0;
            transform: scale(1.1);
            transition: var(--transition);
        }
        
        .user-profile:hover .user-avatar::after {
            opacity: 1;
            transform: scale(1);
        }
        
        .dropdown {
            position: absolute;
            top: calc(100% + var(--space-xs));
            right: 0;
            min-width: 240px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-sm);
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 2000;
        }
        
        .dropdown.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .dropdown-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: var(--space-sm);
        }
        
        .dropdown-header h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }
        
        .dropdown-header p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .dropdown-item:hover {
            background: var(--glass);
            color: var(--text-primary);
            transform: translateX(2px);
        }
        
        .dropdown-item i {
            width: 18px;
            text-align: center;
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border-light);
            margin: var(--space-sm) 0;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--glass-hover);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: var(--gradient-success);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
        }
        
        .btn-ghost:hover {
            background: var(--glass);
            color: var(--text-primary);
        }
        
        .btn-sm {
            padding: var(--space-xs) var(--space-sm);
            font-size: 0.8rem;
        }
        
        .btn-lg {
            padding: var(--space-md) var(--space-xl);
            font-size: 1.1rem;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Auth Buttons */
        .btn-google {
            background: #db4437;
            color: white;
        }
        
        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }
        
        .btn-github {
            background: #333;
            color: white;
        }
        
        .btn-github:hover {
            background: #24292e;
            transform: translateY(-2px);
        }
        
        /* Main Content */
        .main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }
        
        .content {
            padding: var(--space-xl) 0;
        }
        
        /* Welcome/Landing Page */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            text-align: center;
            padding: var(--space-2xl) var(--space-xl);
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            z-index: 2;
        }
        
        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: var(--space-lg);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: var(--space-2xl);
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .hero-actions {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-xl);
            margin: var(--space-3xl) 0;
        }
        
        .feature {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto var(--space-lg);
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .feature h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }
        
        .feature p {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            width: 90%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: var(--transition);
            position: relative;
        }
        
        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .modal-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .modal-close {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            background: var(--glass);
            border: none;
            border-radius: var(--radius-full);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }
        
        .modal-close:hover {
            background: var(--glass-hover);
            color: var(--text-primary);
        }
        
        .oauth-section {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        /* Dashboard */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }
        
        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: var(--space-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .page-actions {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: var(--space-xs);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

                }
                
                if (selectedLocation) {
                    filtered = filtered.filter(internship => 
                        internship.location.toLowerCase().includes(selectedLocation.toLowerCase())
                    );
                }
                
                if (selectedCompany) {
                    filtered = filtered.filter(internship => 
                        internship.company.toLowerCase().includes(selectedCompany.toLowerCase())
                    );
                }
                
                setFilteredInternships(filtered);
            }
            
            const locations = [...new Set(internships.map(i => i.location))].sort();
            const companies = [...new Set(internships.map(i => i.company))].sort();
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <div className="loading-text">Loading internships...</div>
                    </div>
                );
            }
            
            return (
                <div className="container content">
                    <div className="page-header">
                        <div>
                            <h1 className="page-title"> Discover Internships</h1>
                            <p className="page-subtitle">
                                {filteredInternships.length} opportunities from leading companies
                                {lastUpdated && (
                                    <span style={{marginLeft: '1rem', fontSize: '0.9rem', color: 'var(--text-muted)'}}>
                                         Last updated: {new Date(lastUpdated).toLocaleString()}
                                    </span>
                                )}
                            </p>
                        </div>
                        <div className="page-actions">
                            <button className="btn btn-outline btn-sm" onClick={() => loadInternships(true)}>
                                <i className="fas fa-sync-alt"></i>
                                Refresh Data
                            </button>
                            <button className="btn btn-primary btn-sm" onClick={() => setPage('profile')}>
                                <i className="fas fa-user-cog"></i>
                                Update Profile
                            </button>
                        </div>
                    </div>
                    
                    <div className="search-section">
                        <div className="search-grid">
                            <div className="search-input">
                                <i className="fas fa-search search-icon"></i>
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Search internships, companies, or skills..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            <div className="filter-select">
                                <select
                                    value={selectedLocation}
                                    onChange={(e) => setSelectedLocation(e.target.value)}
                                >
                                    <option value="">All Locations</option>
                                    {locations.map(location => (
                                        <option key={location} value={location}>{location}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="filter-select">
                                <select
                                    value={selectedCompany}
                                    onChange={(e) => setSelectedCompany(e.target.value)}
                                >
                                    <option value="">All Companies</option>
                                    {companies.map(company => (
                                        <option key={company} value={company}>{company}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    {filteredInternships.length > 0 ? (
                        <div className="internships-grid">
                            {filteredInternships.map(internship => (
                                <InternshipCard key={internship.id} internship={internship} showActions={true} />
                            ))}
                        </div>
                    ) : (
                        <div className="empty-state">
                            <div className="empty-icon">
                                <i className="fas fa-search"></i>
                            </div>
                            <h3 className="empty-title">No internships found</h3>
                            <p className="empty-description">
                                Try adjusting your search criteria or check back later for new opportunities.
                            </p>
                            <div>
                                <button className="btn btn-secondary" onClick={() => {
                                    setSearchTerm('');
                                    setSelectedLocation('');
                                    setSelectedCompany('');
                                }}>
                                    <i className="fas fa-times"></i>
                                    Clear Filters
                                </button>
                                <button className="btn btn-primary" onClick={() => loadInternships(true)}>
                                    <i className="fas fa-refresh"></i>
                                    Refresh
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        function ProfilePage() {
            const [profile, setProfile] = useState({
                name: currentUser?.displayName || '',
                email: currentUser?.email || '',
                bio: '',
                skills: [],
                location: '',
                education: '',
                experience: '',
                githubUsername: '',
                linkedinUrl: '',
                portfolioUrl: ''
            });
            const [githubData, setGithubData] = useState(null);
            const [githubLoading, setGithubLoading] = useState(false);
            const [resumeUploading, setResumeUploading] = useState(false);
            const [saving, setSaving] = useState(false);
            
            useEffect(() => {
                // Load existing profile data
                if (userData && userData.profile) {
                    setProfile(prev => ({ ...prev, ...userData.profile }));
                }
            }, [userData]);
            
            const analyzeGitHub = async () => {
                if (!profile.githubUsername.trim()) {
                    showToast('Please enter a GitHub username.', 'warning');
                    return;
                }
                
                setGithubLoading(true);
                try {
                    const data = await apiService.analyzeGitHub(profile.githubUsername.trim());
                    if (data) {
                        setGithubData(data);
                        
                        // Extract skills from GitHub analysis
                        if (data.analysis?.skills_from_code) {
                            const newSkills = [...new Set([...profile.skills, ...data.analysis.skills_from_code])];
                            setProfile(prev => ({ ...prev, skills: newSkills }));
                        }
                        
                        showToast('GitHub profile analyzed successfully!', 'success');
                    }
                } catch (error) {
                    console.error('GitHub analysis error:', error);
                } finally {
                    setGithubLoading(false);
                }
            };
            
            const handleResumeUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file type
                const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];
                if (!validTypes.includes(file.type)) {
                    showToast('Please upload a PDF, DOC, DOCX, or TXT file.', 'error');
                    return;
                }
                
                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    showToast('File size must be less than 10MB.', 'error');
                    return;
                }
                
                setResumeUploading(true);
                try {
                    const data = await apiService.parseResume(file);
                    if (data) {
                        // Update profile with extracted data
                        const updatedProfile = { ...profile };
                        
                        if (data.skills && data.skills.length > 0) {
                            updatedProfile.skills = [...new Set([...profile.skills, ...data.skills])];
                        }
                        
                        if (data.experience) {
                            updatedProfile.experience = data.experience;
                        }
                        
                        if (data.education) {
                            updatedProfile.education = data.education;
                        }
                        
                        setProfile(updatedProfile);
                        showToast('Resume parsed successfully! Skills and experience extracted.', 'success');
                    }
                } catch (error) {
                    console.error('Resume parse error:', error);
                } finally {
                    setResumeUploading(false);
                }
            };
            
            const saveProfile = async () => {
                setSaving(true);
                try {
                    // Update Firebase user profile
                    if (currentUser && profile.name !== currentUser.displayName) {
                        await currentUser.updateProfile({ displayName: profile.name });
                    }
                    
                    // Save to database
                    const userRef = db.ref(`users/${currentUser.uid}`);
                    await userRef.update({
                        profile: profile,
                        updatedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    showToast('Profile saved successfully!', 'success');
                } catch (error) {
                    console.error('Save error:', error);
                    showToast('Failed to save profile. Please try again.', 'error');
                } finally {
                    setSaving(false);
                }
            };
            
            return (
                <div className="container content">
                    <div className="page-header">
                        <div>
                            <h1 className="page-title"> Profile Settings</h1>
                            <p className="page-subtitle">
                                Manage your profile information to get better internship matches
                            </p>
                        </div>
                        <div className="page-actions">
                            <button 
                                className="btn btn-primary"
                                onClick={saveProfile}
                                disabled={saving}
                            >
                                {saving ? (
                                    <>
                                        <i className="fas fa-spinner fa-spin"></i>
                                        Saving...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-save"></i>
                                        Save Changes
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                    
                    <div className="profile-grid">
                        <div className="profile-section">
                            <div className="section-header">
                                <div className="section-icon">
                                    <i className="fas fa-user"></i>
                                </div>
                                <h3>Personal Information</h3>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Full Name</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={profile.name}
                                    onChange={(e) => setProfile({...profile, name: e.target.value})}
                                    placeholder="Enter your full name"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Email Address</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    value={profile.email}
                                    disabled
                                    style={{opacity: 0.7}}
                                />
                                <small style={{color: 'var(--text-muted)', fontSize: '0.8rem'}}>
                                    Email cannot be changed here. Use your account settings.
                                </small>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Bio</label>
                                <textarea
                                    className="form-input form-textarea"
                                    rows="4"
                                    value={profile.bio}
                                    onChange={(e) => setProfile({...profile, bio: e.target.value})}
                                    placeholder="Tell us about yourself, your interests, and career goals..."
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Location</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={profile.location}
                                    onChange={(e) => setProfile({...profile, location: e.target.value})}
                                    placeholder="City, State/Country"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Skills (comma separated)</label>
                                <textarea
                                    className="form-input form-textarea"
                                    rows="3"
                                    value={profile.skills.join(', ')}
                                    onChange={(e) => setProfile({
                                        ...profile, 
                                        skills: e.target.value.split(',').map(s => s.trim()).filter(s => s)
                                    })}
                                    placeholder="React, Python, JavaScript, Machine Learning, etc."
                                />
                            </div>
                        </div>
                        
                        <div className="profile-section">
                            <div className="section-header">
                                <div className="section-icon">
                                    <i className="fab fa-github"></i>
                                </div>
                                <h3>GitHub Integration</h3>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">GitHub Username</label>
                                <div style={{display: 'flex', gap: 'var(--space-sm)'}}>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={profile.githubUsername}
                                        onChange={(e) => setProfile({...profile, githubUsername: e.target.value})}
                                        placeholder="Enter GitHub username"
                                        style={{flex: 1}}
                                    />
                                    <button 
                                        className="btn btn-primary"
                                        onClick={analyzeGitHub}
                                        disabled={githubLoading}
                                    >
                                        {githubLoading ? (
                                            <i className="fas fa-spinner fa-spin"></i>
                                        ) : (
                                            <i className="fas fa-search"></i>
                                        )}
                                        Analyze
                                    </button>
                                </div>
                            </div>
                            
                            {githubData && (
                                <div className="github-profile">
                                    <div className="github-header">
                                        <img 
                                            src={githubData.analysis?.profile_stats?.avatar_url} 
                                            alt="GitHub Avatar"
                                            className="github-avatar"
                                        />
                                        <div className="github-info">
                                            <h4>{githubData.analysis?.profile_stats?.name || profile.githubUsername}</h4>
                                            <p>@{profile.githubUsername}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="github-stats">
                                        <div className="github-stat">
                                            <div className="github-stat-value">
                                                {githubData.analysis?.profile_stats?.public_repos || 0}
                                            </div>
                                            <div className="github-stat-label">Repositories</div>
                                        </div>
                                        <div className="github-stat">
                                            <div className="github-stat-value">
                                                {githubData.analysis?.profile_stats?.followers || 0}
                                            </div>
                                            <div className="github-stat-label">Followers</div>
                                        </div>
                                    </div>
                                    
                                    <div className="github-languages">
                                        <h5>Languages</h5>
                                        <div className="languages-list">
                                            {Object.keys(githubData.analysis?.languages || {}).map(lang => (
                                                <span key={lang} className="language-tag">{lang}</span>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div className="github-skills">
                                        <h5>Skills Detected</h5>
                                        <div className="skills-detected">
                                            {(githubData.analysis?.skills_from_code || []).map(skill => (
                                                <span key={skill} className="skill-detected">{skill}</span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label className="form-label"> Resume Upload</label>
                                <div className="file-upload">
                                    <input 
                                        type="file" 
                                        id="resume-upload"
                                        accept=".pdf,.doc,.docx,.txt"
                                        onChange={handleResumeUpload}
                                        disabled={resumeUploading}
                                    />
                                    <label htmlFor="resume-upload" className="file-upload-label">
                                        <div className="file-upload-icon">
                                            {resumeUploading ? (
                                                <i className="fas fa-spinner fa-spin"></i>
                                            ) : (
                                                <i className="fas fa-cloud-upload-alt"></i>
                                            )}
                                        </div>
                                        <div>
                                            <div className="file-upload-text">
                                                {resumeUploading ? 'Parsing Resume...' : 'Upload Resume'}
                                            </div>
                                            <div className="file-upload-hint">
                                                PDF, DOC, DOCX, or TXT (Max 10MB)
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function AnalyticsPage() {
            return (
                <div className="container content">
                    <div className="page-header">
                        <div>
                            <h1 className="page-title"> Analytics & Insights</h1>
                            <p className="page-subtitle">
                                Track your internship search progress and get AI-powered recommendations
                            </p>
                        </div>
                    </div>
                    
                    <div className="empty-state">
                        <div className="empty-icon">
                            <i className="fas fa-chart-line"></i>
                        </div>
                        <h3 className="empty-title">Advanced Analytics Coming Soon</h3>
                        <p className="empty-description">
                            We're building comprehensive analytics to help you track your application success rate, 
                            identify trending skills, and optimize your profile for better matches. Stay tuned!
                        </p>
                        <div>
                            <button className="btn btn-secondary" onClick={() => setPage('profile')}>
                                <i className="fas fa-user-cog"></i>
                                Optimize Profile
                            </button>
                            <button className="btn btn-primary" onClick={() => setPage('internships')}>
                                <i className="fas fa-search"></i>
                                Find Internships
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        function InternshipCard({ internship, showActions = false }) {
            const [applied, setApplied] = useState(false);
            
            const handleApply = () => {
                if (!applied) {
                    setApplied(true);
                    showToast(`Successfully applied to ${internship.title} at ${internship.company}!`, 'success');
                } else {
                    showToast('You have already applied to this internship.', 'info');
                }
            };
            
            const handleViewDetails = () => {
                if (internship.url) {
                    window.open(internship.url, '_blank', 'noopener,noreferrer');
                } else {
                    showToast('Detailed view coming soon!', 'info');
                }
            };
            
            const handleSaveForLater = () => {
                showToast(`Saved ${internship.title} to your favorites!`, 'success');
            };
            
            // Calculate match score angle for circular progress
            const matchScore = internship.match_score || 85;
            const scoreAngle = (matchScore / 100) * 360;
            
            return (
                <div className="internship-card" style={{'--score-angle': `${scoreAngle}deg`}}>
                    <div className="internship-header">
                        <div className="company-logo">
                            {internship.company.charAt(0).toUpperCase()}
                        </div>
                        <div className="internship-info">
                            <h3 className="internship-title">{internship.title}</h3>
                            <div className="internship-company">
                                {internship.company}  {internship.location}
                            </div>
                        </div>
                    </div>
                    
                    <div className="internship-meta">
                        <div className="meta-item">
                            <i className="fas fa-clock"></i>
                            <span>{internship.duration || 'Not specified'}</span>
                        </div>
                        <div className="meta-item">
                            <i className="fas fa-rupee-sign"></i>
                            <span>{internship.salary || 'Not disclosed'}</span>
                        </div>
                        <div className="meta-item">
                            <i className="fas fa-briefcase"></i>
                            <span>{internship.type || 'Internship'}</span>
                        </div>
                        <div className="meta-item">
                            <i className="fas fa-calendar"></i>
                            <span>{new Date(internship.posted_date).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div className="internship-description">
                        {internship.description}
                    </div>
                    
                    <div className="skills-section">
                        <div className="skills-list">
                            {internship.skills && internship.skills.slice(0, 8).map((skill, index) => (
                                <span key={index} className="skill-tag">{skill}</span>
                            ))}
                            {internship.skills && internship.skills.length > 8 && (
                                <span className="skill-tag" style={{background: 'var(--glass)'}}>
                                    +{internship.skills.length - 8} more
                                </span>
                            )}
                        </div>
                    </div>
                    
                    <div className="internship-footer">
                        <div className="match-score">
                            <div className="score-circle">
                                <div className="score-value">{matchScore}%</div>
                            </div>
                            <div className="score-label">Match</div>
                        </div>
                        
                        <div style={{display: 'flex', gap: 'var(--space-sm)'}}>
                            {showActions && (
                                <>
                                    <button 
                                        className="btn btn-ghost btn-sm" 
                                        onClick={handleSaveForLater}
                                        title="Save for later"
                                    >
                                        <i className="fas fa-heart"></i>
                                    </button>
                                    <button 
                                        className="btn btn-secondary btn-sm" 
                                        onClick={handleViewDetails}
                                        title="View details"
                                    >
                                        <i className="fas fa-external-link-alt"></i>
                                    </button>
                                </>
                            )}
                            <button 
                                className={`btn ${applied ? 'btn-success' : 'btn-primary'} btn-sm`}
                                onClick={handleApply}
                                disabled={applied}
                            >
                                <i className={`fas fa-${applied ? 'check' : 'paper-plane'}`}></i>
                                {applied ? 'Applied' : 'Apply Now'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Main App Component and Renderer
        function App() {
            return (
                <div>
                    {(() => {
                        switch(currentPage) {
                            case 'dashboard':
                                return <Dashboard />;
                            case 'internships':
                                return <InternshipsPage />;
                            case 'profile':
                                return <ProfilePage />;
                            case 'analytics':
                                return <AnalyticsPage />;
                            default:
                                return <WelcomePage />;
                        }
                    })()}
                </div>
            );
        }
        
        function renderApp() {
            ReactDOM.render(<App />, document.getElementById('app'));
        }
        
        // Initialize App
        renderApp();
        
        // Global utility functions
        window.showToast = showToast;
        window.setPage = setPage;
        window.toggleTheme = toggleTheme;
        window.showAuthModal = showAuthModal;
        window.closeAuthModal = closeAuthModal;
        window.toggleDropdown = toggleDropdown;
        window.logout = logout;
        window.signInWithGoogle = signInWithGoogle;
        window.signInWithGitHub = signInWithGitHub;
        window.showSettings = showSettings;
        window.showHelp = showHelp;
        window.removeToast = removeToast;
        window.navigateToPage = navigateToPage;
        
        console.log(' InternAI loaded successfully!');
        console.log('Current theme:', currentTheme);
        console.log('API Base:', API_BASE);
    </script>
</body>
